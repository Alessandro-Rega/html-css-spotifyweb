<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet"> 
    
</head>
<body class="clearfix">

    <!-- menu laterale -->
    <aside>

        <!-- logo -->
        <div id="logo">
            <img src="img/logo-small.svg" alt="spotify logo">
        </div>

        <!-- menu alto -->
        <div class="menu-alto">
            <!-- home -->
            <img src="img/home.svg" alt="spotify home">

            <!-- search -->
            <img src="img/search.svg" alt="spotify cerca">

            <!-- libreria -->
            <img src="img/libreria.svg" alt="spotify libreria">
        </div>

        <!-- menu basso -->
        <div class="menu-basso">

            <!-- download -->
            <img src="img/download.svg" alt="spotify download">

            <!-- utente -->
            <img src="img/profile.svg" alt="spotify profilo">
        </div>

    </aside>

    <!-- header > upgrade-->
    <header>

        <!-- bottone upgrade -->
        <button class="btn">
            effettua l'upgrade
        </button>

    </header>

    <!-- main > canzoni -->
    <main>
    </main>

    <!-- footer > player -->
    <footer>

        <!-- brano -->
        <div class="brano">

            <!-- icona -->
            <div id="icona-brano">
                <!-- foto brano -->
                <img src="img/sinister.jpeg" alt="sinister spotify">
            </div>

            <!-- contenitore nome brano -->
            <div class="desc">
                <!-- playlist -->
                <span id="playlist">Sinister</span>

                <!-- nome brano -->
                <div id="nome-brano">
                    <span>Brano</span>
                    <span>Nome</span>
                </div>
            </div>

            <!-- icone -->
            <div class="cont-icone">
                <!-- cuore -->
                <i class="far fa-heart"></i>
                 <!-- folder -->
                <i class="far fa-folder"></i>
            </div>

        </div>

        <!-- player -->
        <div class="player">

        </div>

        <!-- controlli -->
        <div class="controlli">

        </div>

    </footer>





    <!-- script icone -->
    <script src="https://kit.fontawesome.com/35fd86ea03.js" crossorigin="anonymous"></script>   
</body>
</html>
